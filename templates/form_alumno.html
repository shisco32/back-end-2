<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="container py-5 bg-light">

    <h2 class="text-center mb-4">Formulario de Alumno</h2>

    <div class="card shadow-sm p-4">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3">
                <button type="submit" class="btn btn-success">Guardar</button>
                <a href="{% url 'lista_alumnos' %}" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>

    <footer class="text-center mt-5">
        <hr>
        <p class="text-muted">Desarrollado por <strong>Francisco Cort√©s</strong></p>
    </footer>
</body>
</html>
